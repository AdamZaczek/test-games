<!DOCTYPE html>
<html land="en">
<head>

  <meta charset="UTF-8">
  <title>Making words</title>
  <link rel="stylesheet" href="assets/stylesheets/reset.css">
  <link rel="stylesheet" href="assets/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</head>

<body>

	<header>
		<h1>Try to puzzle the word</h1>
	</header>

	<section>
		<div class="main_image">
		  <img src="https://s-media-cache-ak0.pinimg.com/736x/3d/20/75/3d20759e2fca5e958ab25ae79ec8c554.jpg">
		</div>

		<div class="dropping_letters">
			<div class="drop">
			</div>
			<div class="drop">
			</div>
			<div class="drop">
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="dragging_letters">
			<div class="drag">
				<img src="http://icons.iconarchive.com/icons/iconarchive/red-orb-alphabet/64/Letter-C-icon.png" class="letter" id="c" draggable="true" ondragstart="startDrag(event);">
			</div>
			<div class="drag">
				<img src="http://icons.iconarchive.com/icons/iconarchive/red-orb-alphabet/64/Letter-G-icon.png" class="letter" id=g"" draggable="true">
			</div>
			<div class="drag">
				<img src="http://icons.iconarchive.com/icons/iconarchive/red-orb-alphabet/64/Letter-W-icon.png" class="letter" id="w" draggable="true">
			</div>
			<div class="drag">
				<img src="http://icons.iconarchive.com/icons/iconarchive/red-orb-alphabet/64/Letter-K-icon.png" class="letter" id="k" draggable="true">
			</div>
			<div class="drag">
				<img src="http://icons.iconarchive.com/icons/iconarchive/red-orb-alphabet/64/Letter-O-icon.png" class="letter" id="o" draggable="true">
			</div>
		</div>
	</section>

	<div class="clearfix"></div>

	<footer>
		<span>Work in progress</span>
	</footer>

</body>
</html>
