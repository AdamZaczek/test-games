<!DOCTYPE html>
<html land="en">
<head>
  <meta charset="UTF-8">
  <title>Making words</title>
  <link rel="stylesheet" href="assets/stylesheets/reset.css">
  <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>

<body>
  <header>
    <h1>Try to puzzle the word</h1>
  </header>

  <section id="gameSection"></section>

  <div class="clearfix"></div>

  <footer>
    <span>Work in progress</span>
  </footer>

  <script id="entry" type="text/x-handlebars-template">
    <div>
      <div class='main-image'>
        <img src='{{imgUrl}}'>
      </div>
      <div class="clearfix"></div>
      <div class="dropping-letters">
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
      </div>
      <div class="clearfix"></div>
      <div class="dragging-letters">
      {{#each letters}}
        <div class="drag">
          <span>{{letter}}</span>
        </div>
      {{/each}}
      </div>
    </div>
  </script>
  <script data-main="assets/javascript/app" src="assets/javascript/vendors.js"></script>
</body>
</html>
